<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new_page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>New Page</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg" style="background: linear-gradient(to right, #4285f4, #0f9d58);">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand" style="color: white; font-size: 24px; font-weight: bold;">Docs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item home" id="file" onclick="file()" style="cursor: pointer;">
                    <a class="nav-link" style="color: white; font-size: 18px; font-weight: bold;">File</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div id="fileclick">
    <ul>
      <li><a href="new_page.html">New</a></li>
      <hr>
      <li><a href="index.html">Open</a></li>
      <hr>
      <li onclick="save()">Save Document</li>
    </ul>
  </div>

  <hr>

  <div class="buttondocs">
    <!-- FONT SIZE INCREASER -->
    <div class="btn-group me-2 btn-itm" role="group" aria-label="First group">
      <button type="button" onclick="fontDecrease()" id="fontDec" class="btn btn-secondary"><b>-</b></button>
      <button type="button" id="fontSize" class="btn btn-secondary">2</button>
      <button type="button" onclick="fontIncrease()" id="fontInc" class="btn btn-secondary"><b>+</b></button>
    </div>

    <!-- FONT FAMILY SELECTOR -->
    <div class="dropdown btn-itm">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select Text Style
      </button>
      <ul class="dropdown-menu">
        <li><span class="dropdown-item" onclick="family('normal')" style="font-family: 'Arial', sans-serif;">Normal Text</span></li>
        <li><span class="dropdown-item" onclick="family('cursive')" style="font-family: 'cursive', sans-serif;">Cursive</span></li>
        <li><span class="dropdown-item" onclick="family('serif')" style="font-family: 'Times New Roman', serif;">Serif</span></li>
        <li><span class="dropdown-item" onclick="family('monospace')" style="font-family: 'Courier New', monospace;">Monospace</span></li>
        <li><span class="dropdown-item" onclick="family('fantasy')" style="font-family: 'Fantasy', cursive;">Fantasy</span></li>
        <li><span class="dropdown-item" onclick="family('georgia')" style="font-family: 'Georgia', serif;">Georgia</span></li>
        <li><span class="dropdown-item" onclick="family('palatino')" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;">Palatino</span></li>
        <li><span class="dropdown-item" onclick="family('impact')" style="font-family: 'Impact', sans-serif;">Impact</span></li>
        <li><span class="dropdown-item" onclick="family('helvetica')" style="font-family: 'Helvetica', sans-serif;">Helvetica</span></li>
        <li><span class="dropdown-item" onclick="family('courier')" style="font-family: 'Courier', monospace;">Courier</span></li>
        <li><span class="dropdown-item" onclick="family('Poppins')" style="font-family: 'Poppins', monospace;">Poppins</span></li>
    </ul>
    </div>

    <!-- FONT WEIGHT SELECTOR -->
    <div class="btn-group me-2 btn-itm" role="group" aria-label="First group">
      <button type="button" onclick="bold()" id="boldButton" class="btn btn-secondary"><b>B</b></button>
      <button type="button" onclick="italic()" id="italicButton" class="btn btn-secondary"><i>I</i></button>
      <button type="button" onclick="underline()" id="underlineButton" class="btn btn-secondary"><u>U</u></button>
    </div>

    <!-- ALIGNMENT SELECTOR -->
    <div class="btn-group me-2 btn-itm" role="group" aria-label="Second group">
      <button type="button" onclick="leftAlign()" class="btn btn-primary"><img src="static/align-left.png" alt=""
          style="width: 2.5ch;">L</button>
      <button type="button" onclick="midAlign()" class="btn btn-primary"><img src="static/format.png" alt=""
          style="width: 2.5ch;">M</button>
      <button type="button" onclick="rightAlign()" class="btn btn-primary"><img src="static/align-right.png" alt=""
          style="width: 2.5ch;">R</button>
    </div>
  </div>

  <hr>


  <!-- TEXTAREA -->
  <div class="mb-3 container">
    <label for="textarea"></label>
    <textarea id="textarea" cols="170" rows="30"></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="new_page.js"></script>
  <script src="newOpen.html"></script>

</body>

</html>
